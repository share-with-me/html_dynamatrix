<!--Reference has been made with Dimple.js documentations and a datset from their home page-->
<html>
<div id="chartContainer">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.2.0.min.js"></script>
 <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.tsv("example_data.tsv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(20, 20, 460, 360);
      myChart.addMeasureAxis("p", "Unit Sales");
      myChart.addSeries("Owner", dimple.plot.pie); //type of chart
      myChart.addLegend(500, 20, 90, 300, "left"); //orientation of legend
      myChart.draw(); //draw or render graph
    });
  </script>
</div>
</html>
