<!--Reference has been made with Dimple.js documentations and a datset from their home page-->
<html>
<div id="chartContainer">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.2.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 450); //svg params
    d3.tsv("example_data.tsv", function (data) {  //parse the tsv data
      var myChart = new dimple.chart(svg, data); //chart with svg and data
      myChart.setBounds(60, 30, 510, 305)
      var x = myChart.addCategoryAxis("x", "Month");
      x.addOrderRule("Date");
      myChart.addMeasureAxis("y", "Unit Sales");
      myChart.addSeries("Channel", dimple.plot.bar); //type of chart
      myChart.addLegend(60, 10, 510, 20, "left");
      myChart.draw(); //draw the chart
    });
  </script>
</div>
</html>
